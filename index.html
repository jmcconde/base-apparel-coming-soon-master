<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <main class="hero">
        <div class="logo-container">
            <img class="logo" src="./images/logo.svg" alt="">
        </div>
        <picture class="main-img">
            <source media="(min-width: 875px)" srcset="./images/hero-desktop.jpg">
            <img src="./images/hero-mobile.jpg" alt="">
        </picture>
        <section class="info">
            <h1 class="title">We're <br> <span class="text-highlight">coming <br> soon</span></h1>
            <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form class="email-form cf">
                <input 
                    type="text"
                    class="input-email" 
                    placeholder="Email Address" 
                    oninvalid="this.setCustomValidity(' ')"
                    oninput="this.setCustomValidity('')"
                    name="email" 
                    id="email"
                    >
                <label class="invalid-label" for="email">Please provide a valid email</label>
                <img src="./images/icon-error.svg" class="error-icon hidden" alt="Error icon">
                <button class="button" type="submit">
                    <img src="./images/icon-arrow.svg" class="arrow-icon" alt="Send email icon">
                </button>
            </form>
        </section>
    </main>
</body>

<script src="./script.js"></script>

</html>
